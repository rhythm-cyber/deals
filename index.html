<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Amazon Deals</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .deal-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .deal-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .deal-card h3 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    .deal-card button {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .deal-card button:hover {
      background-color: #0b5ed7;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
    }

    footer a {
      margin: 0 10px;
      text-decoration: none;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <h1>Top Amazon Deals</h1>

  <div id="deals" class="deal-list">
    <!-- Deals will be injected here -->
  </div>

  <footer>
    <a href="https://merchant.razorpay.com/policy/QyjshXj60OV9Wo/terms" target="_blank">Terms</a> |
    <a href="https://merchant.razorpay.com/policy/QyjshXj60OV9Wo/privacy" target="_blank">Privacy</a> |
    <a href="https://merchant.razorpay.com/policy/QyjshXj60OV9Wo/refund" target="_blank">Refund</a> |
    <a href="https://merchant.razorpay.com/policy/QyjshXj60OV9Wo/shipping" target="_blank">Shipping</a> |
    <a href="https://merchant.razorpay.com/policy/QyjshXj60OV9Wo/contact_us" target="_blank">Contact</a>
  </footer>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    fetch("/amazon-deals")
    // you can change endpoint to /amazon-deals if needed
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("deals");
        data.forEach(deal => {
          const card = document.createElement("div");
          card.className = "deal-card";
          card.innerHTML = `
            <h3>${deal.title}</h3>
            <button onclick="payAndOpen('${deal.affiliate_link}')">Unlock Deal â‚¹0.89</button>
          `;
          container.appendChild(card);
        });
      });

    function payAndOpen(link) {
      fetch("/create-payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: 89 })
      })
      .then(res => res.json())
      .then(data => {
        const options = {
          key: "rzp_test_XXXXXXX", // Replace with your Razorpay Key
          amount: data.amount,
          currency: "INR",
          name: "Deal Unlock",
          order_id: data.id,
          handler: function (response) {
            window.open(link, "_blank");
          }
        };
        const rzp = new Razorpay(options);
        rzp.open();
      });
    }
  </script>
</body>
</html>
